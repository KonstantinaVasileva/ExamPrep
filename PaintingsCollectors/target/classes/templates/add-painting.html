<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form
            class="welcome add-offer-form"
            method="post"
            action="/painting/add"
            th:object="${paintingDTO}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add painting</span></h1>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="name" class="h4 mb-2">Name</label>
            </div>
            <input
                    th:field="*{name}"
                    th:errorclass="is-invalid"
                    type="text"
                   class="form-control"
                   id="name"
                   name="name"/>
            <small
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                    class="invalid-feedback font-weight-bold danger"
                    style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">Name error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="author" class="h4 mb-2">Author</label>
            </div>
            <input
                    th:field="*{author}"
                    th:errorclass="is-invalid"
                    type="text"
                   class="form-control"
                   id="author"
                   name="author"/>
            <small th:if="${#fields.hasErrors('author')}"
                   th:errors="*{author}"
                    class="invalid-feedback font-weight-bold danger"
                   style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">Author error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label th:for="image" class="h4 mb-2">Image URL</label>
            </div>
            <textarea
                    th:field="*{imageUrl}"
                    th:errorclass="is-invalid"
                    type="text"
                      class="form-control"
                      id="image"
                      name="image"></textarea>
            <small th:if="${#fields.hasErrors('imageUrl')}"
                   th:errors="*{imageUrl}"
                    class="invalid-feedback font-weight-bold danger"
                   style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">Image URL error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label th:for="style" class="h4 mb-2">Style</label>
            </div>
            <select
                    class="browser-default custom-select"
                    id="style"
                    name="style"
                    th:errorclass="is-invalid">
                <option>Select style</option>
                <option
                th:each="style : ${styles}"
                th:value="${style}"
                th:text="${style}"
                ></option>
            </select>

<!--            <small-->
<!--                    th:if="${#fields.hasErrors('style')}"-->
<!--                    th:errors="*{style}"-->
<!--                    class="invalid-feedback font-weight-bold danger"-->
<!--                    style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">Style error message</small>-->
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info  mb-3">Add painting</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
