<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <form class="welcome login"
          th:object="${loginUserDTO}"
          th:action="@{/login}"
          th:method="post">

        <div
                th:each="error : ${#fields.errors()}"
                th:text="${error}"
                class="font-weight-bold danger"
                style="text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5)">Error messages</div>


        <div class="form-group">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="username" class="h3 mb-2">Username</label>
            </div>
            <input
                    th:field="*{username}"
                    type="text"
                   class="form-control"
                   id="username"
                   name="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label th:for="password" class="h3 mb-2">Password</label>
            </div>
            <input
                    th:field="*{password}"
                    type="password"
                   class="form-control"
                   id="password"
                   name="password"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit">Login</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
